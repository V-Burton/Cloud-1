- name: Cr√©er l'arborescence du projet
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ new_user }}"
    group: "{{ new_user }}"
    mode: '0755'
  loop:
    - "{{ wordpress_project_dir }}"
    - "{{ wordpress_project_dir }}/nginx"
    - "{{ wordpress_project_dir }}/nginx/conf.d"
    - "{{ wordpress_project_dir }}/certs"
    - "{{ wordpress_project_dir }}/wordpress"