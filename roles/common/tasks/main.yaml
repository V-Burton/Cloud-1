---

- name: Met à jour le cache des paquets
  apt:
    update_cache: yes
  changed_when: false

- name: Met à jour les paquets et installe les services nécessaires
  apt:
    name:
      - zsh
      - vim
      - git
      - docker.io
    state: latest

- name: Télécharger Docker Compose (Standalone)
  get_url:
    url: "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-linux-x86_64"
    dest: /usr/local/bin/docker-compose
    mode: '0755'

- name: Test docker installation
  command: docker --version
  register: docker_version
  changed_when: false


- name: Test docker installation
  command: docker --version
  register: docker_version
  changed_when: false

- name: Creation d'un utilisateur '{{ user }}'
  when: user is defined
  user: name={{ user }} comment="Utilisateur Ansible" shell=/bin/zsh

- name: Ajout de la clef ssh
  when: user is defined
  authorized_key:
    user: "{{ user }}"
    state: present
    key: "{{ lookup('file', '~/.ssh/id_ed25519.pub') }}"

- name: Ajout de l'utilisateur '{{ user }}' au groupe 'docker'
  when: user is defined
  user: name={{ user }} groups=docker append=yes